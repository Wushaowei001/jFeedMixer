<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Demo jFeedMixer</title>
		<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA8i9-279pUt8yK02-ZkXRmxTtjp0KFkKu_BG_YUaO2pC4uS5aFxTY0WL2cic_XVW41GmDV5F8Zz5Smg"></script>
		<script type="text/javascript">
		  google.load("feeds", "1");
		  google.load("jquery", "1.4.2");
		</script>
		<script type="text/javascript" src="jquery.jfeedmixer.min.js"></script>
		<script type="text/javascript">
		$(function() {
			$('#feeds').jFeedMixer({
				feeds: [
				        'http://feeds.feedburner.com/hatena/b/hotentry',
				        'http://www.pheedo.jp/f/gigazine_atom',
						'http://japanese.engadget.com/rss.xml'
				],
				countPerFeed: 5,
				countLimit: 20,
				feedFormat: 'feed.jfm.html',
				dateFormat: 'yyyy-mm-dd',
				categorySeparator: ' | ',
				nocache: true
			});
		});
		</script>
	</head>
	<body>
		<div id="feeds">フィード取得中です</div>
	</body>
</html>
